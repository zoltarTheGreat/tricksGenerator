name: "Trick List Generator"
author: "Cristian Cabrera"
description: "Generates a yaml list of skateboard tricks from a text file (poorly)"
runs:
  using: "docker"
  env:
    PARSE_API_KEY: ${{secrets.PARSE_API_KEY}}
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "blue"
inputs:
  email:
    description: The commiter's email address
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The committer's name
    required: true
    default: ${{ github.actor }}